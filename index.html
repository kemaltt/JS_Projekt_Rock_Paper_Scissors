<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <section>
        <h1>Rock Paper Scissors</h1>
        <div class="round_display">

            <form action="form">
                <div id="counter_display">
                    <h4>Round</h4>
                    <p><span id="output_counter"></span> / <span id="output_round"></span></p>
                </div>
                <div id="radio_display">
                    <h4>How many rounds?</h4>
                    <div class="input_radio">
                        <div>
                            <input type="radio" name="radio" id="radio_5" checked value="5">
                            <label for="radio_5">5</label>
                        </div>
                        <div>
                            <input type="radio" name="radio" value="10" id="radio_10">
                            <label for="radio_10">10</label>
                        </div>
                    </div>
                    <div class="input_radio">
                        <div>
                            <input type="radio" name="radio" value="15" id="radio_15">
                            <label for="radio_15">15</label>
                        </div>
                        <div>
                            <input type="radio" name="radio" value="20" id="radio_20">
                            <label for="radio_20">20</label>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="score">
            <i class="lar la-user"></i>
            <i class="las la-robot"></i>
            <span id="result_user_score"></span> :
            <span id="result_computer_score"></span>

        </div>
        <div class="play">
            <div id="overall_display">
                <p id="overall_result"></p>
            </div>
            <div id="play_display">
                <div class="output_result">
                    <h2 id="lets_play">Let`s play</h2>
                    <p id="result">User :
                        <i id="user_choice" class="lar la-hand-rock"></i> <span> & </span> Computer :
                        <i id="comp_choice" class="lar la-hand-rock"></i>
                    </p>

                    <p id="output_winner"></p>
                </div>
                <div class="icon">
                    <div class="btn" id="rock"><i class="lar la-hand-rock"></i></div>
                    <div class="btn" id="paper"><i class="lar la-hand-paper"></i></div>
                    <div class="btn" id="scissors"><i class="lar la-hand-scissors"></i></div>
                </div>
                <p class="your_move">MAKE YOUR MOVE</p>
            </div>


            <a href="">restart</a>
        </div>
    </section>


    <script src="assets/js/main.js"></script>
</body>

</html>
